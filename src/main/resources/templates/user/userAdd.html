<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>用户添加</title>
    <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.css}"></link>
    <script src="../../jquery/jquery-1.8.3.js"></script>
    <script type="text/javascript">

        $(function () {
        })

    </script>
</head>
<body class="container">
<br/>
<h1>添加用户</h1>
<br/><br/>
<div class="with:80%">
    <form class="form-horizontal"   th:action="@{/add}"  method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="userName" class="col-sm-2 control-label">userName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="userName"  id="userName" placeholder="userName"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">filePath</label>
            <div class="col-sm-10">
                <input type="file" name="file" id="file"/>
            </div>
        </div>
        <div class="form-group">
            <label for="nickName" class="col-sm-2 control-label">nickName</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nickName"  id="nickName" placeholder="nickName"/>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label" >Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" id="password" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="email"  id="email" placeholder="email"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="Submit" class="btn btn-info" />
                &nbsp; &nbsp; &nbsp;
                <a href="/toAdd" th:href="@{/list}" class="btn btn-info">Back</a>
            </div>

        </div>
    </form>
</div>
</body>
</html>
